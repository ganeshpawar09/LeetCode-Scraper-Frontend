<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Profile Header -->
      <div class="profile-header">
        <img id="profile-avatar" src="" alt="User Avatar">
        <div class="profile-info">
          <h1 id="profile-username">Username</h1>
          <p id="profile-fullname">Full Name</p>
          <p id="profile-country">Country</p>
          <p id="profile-ranking">Ranking: <span id="profile-ranking-value">--</span></p>
          <div class="social-links">
            <a id="github-link" href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a id="linkedin-link" href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
      
      <!-- User Badges Section -->
      <div class="badge-section">
        <h2>Badges</h2>
        <div id="badges-container" class="badges-container"></div>
      </div>

      <!-- Skills Section -->
      <div class="skills-section">
        <h2>Skills</h2>
        <div id="skills-list" class="skills-list"></div>
      </div>

      <!-- Problem Solving Statistics (Single Row Pie Charts) -->
      <div class="stat-section">
        <h2>Problem Solving Statistics</h2>
        <div class="pie-chart-container">
          <div>
            <h3>Easy</h3>
            <canvas id="easy-pie-chart" class="pie-chart"></canvas>
          </div>
          <div>
            <h3>Medium</h3>
            <canvas id="medium-pie-chart" class="pie-chart"></canvas>
          </div>
          <div>
            <h3>Hard</h3>
            <canvas id="hard-pie-chart" class="pie-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Language Statistics -->
      <div class="stat-section">
        <h2>Languages Used</h2>
        <canvas id="language-pie-chart" class="pie-chart"></canvas>
      </div>

      <!-- Recently Solved Questions -->
      <div class="recent-solved-section">
        <h2>Recently Solved Questions</h2>
        <ul id="recent-solved-list"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
